<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="esquerda">
        <div class="conteudo_login">
            <div class="logo">


                <div class="imagen1">
                    <img src="img/Logo IntegraDash.png" alt="">
                </div>
                <div class="imagen2">
                    <img src="../Integradash/img/logo2.png" alt="">
                </div>
            </div>

            <form action="">
                <label for="email">Endereco de email</label>
                <input type="email">

                <label for="senha">Senha</label>
                <div class="olho">
                    <input type="password">
                    <img src="../Integradash/img/Vector.png" alt="">

                </div>



                <div class="possicionamento_checkbox">

                    <div class="checkbox">
                        <input type="checkbox" name="" id="manter_conectado">
                    </div>
                    <div class="label">
                        <label for="manter_conectado">Mantenha-me conectado</label>
                    </div>
                </div>


                <button type="submit">Entrar</button>
                <div class="esqueceu">


                    <p>Esqueceu sua senha <a href="">Clique aqui</a></p>
                </div>



            </form>
        </div>
        <div class="rodape">
            <p>Dashboard desenvolvido por <img src="../Integradash/img/INTEGRADASH 1.png" alt=""></p>

        </div>
    </section>

    <section class="direito">
        <img src="../Integradash/img/imagendireito.png" alt="">

    </section>

</body>

</html>
